<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>formtagex.html</title>
</head>
<body>

<form action="FormEx" method="post">
	이름 : <input type="text" name="name" size="10"><br/>
	아이디 : <input type="text" name="id" size="10"><br/>
	비밀번호 : <input type="password" name="pw" size="10"><br/>
	취미 : <input type="checkbox" name="hobby" value="read">독서
		<input type="checkbox" name="hobby" value="cook">요리
		<input type="checkbox" name="hobby" value="run">조깅
		<input type="checkbox" name="hobby" value="swim">수영
		<input type="checkbox" name="hobby" value="sleep">취침<br/>
	전공 : <input type="radio" name="major" value="kor" checked="checked">국문과
		<input type="radio" name="major" value="eng">영문과
		<input type="radio" name="major" value="mat">수학과
		<input type="radio" name="major" value="des">디자인과<br/>
		<select name="protocol">
			<option>http</option>
			<option selected="selected">ftp</option>
			<option>smtp</option>
			<option>pop</option>
		</select>
	<input type= "submit" value="전송"><input type= "reset" value="초기화">
</form>

</body>
</html>
